<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOW DOWN ! text generator</title>
    <style type="text/css">
      p{
        margin: 0%;
      }
    </style>
  </head>
  <body>
    <label
      >ポケモン
      <input type="text" name="name" list="pokeName" id="inputName" /> </label
    ><br />
    <label>性格 <input type="text" list="nature" id="inputNature" /> </label
    ><br />
    <label
      >もちもの
      <input type="text" name="name" list="items" id="inputItem" /> </label
    ><br />
    <label
      >努力値
      <div id="inputEvs">
        HP:<input type="number" min="0" max="252" id="hp" /> こうげき:<input
          type="number"
          min="0"
          max="252"
          id="atk"
        />
        ぼうぎょ:<input type="number" min="0" max="252" id="def" />
        とくこう:<input type="number" min="0" max="252" id="spa" />
        とくぼう:<input type="number" min="0" max="252" id="spd" />
        すばやさ:<input type="number" min="0" max="252" id="spe" />
      </div>
    </label> <p id="sumEvs">残り: 508</p>
    <label
      >個体値
      <div id="inputIvs">
        HP:
        <select class="num"></select>
        こうげき:
        <select class="num"></select>
        ぼうぎょ:
        <select class="num"></select>
        とくこう:
        <select class="num"></select>
        とくぼう:
        <select class="num"></select>
        すばやさ:
        <select class="num"></select>
      </div>
    </label>
    <label
      >とくせい
      <input
        type="text"
        name="name"
        list="abilities"
        id="inputAbility"
      /> </label
    ><br />
    <label
      >わざ
      <div id="inputMoves">
        <input type="text" name="name" list="moves" id="inputMove1" />
        <input type="text" name="name" list="moves" id="inputMove2" />
        <input type="text" name="name" list="moves" id="inputMove3" />
        <input
          type="text"
          name="name"
          list="moves"
          id="inputMove4"
        /></div></label
    >
    <div>
      <datalist id="pokeName"> </datalist>
      <datalist id="items"> </datalist>
      <datalist id="moves"> </datalist>
      <datalist id="abilities"> </datalist>
      <datalist id="nature"> </datalist>
    </div>
    <div class="result" id="result">
      <p><span id="resultName"></span> @ <span id="resultItem"></span></p>
      <p>Ability: <span id="resultAbility"></span></p>
      <p id="resultEvs">EVs: <span></span> HP / <span></span> Atk / <span></span> Def / <span></span> SpA / <span></span> SpD / <span></span> Spe</p>
      <p><span id="resultNature"></span> Nature</p>
      <p id="resultIvs">IVs: <span></span> HP / <span></span> Atk / <span></span> Def / <span></span> SpA / <span></span> SpD / <span></span> Spe</p>
      <p id="resultMove1"></p>
      <p id="resultMove2"></p>
      <p id="resultMove3"></p>
      <p id="resultMove4"></p>
    </div>
    <button id="copyButton">コピーする</button>
    <p id="copiedMessage"></p>
    <h2>リセットするには再読み込みしてください。</h2>
    <script src="javascript/poke.js" type="module"></script>
  </body>
</html>
